[global_tags]
  environment = "raspberrypi"

[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  debug = true

[[outputs.influxdb_v2]]
  urls = ["https://hierinfluxurleintragen"]
  token = "influxapitoken"
  organization = "influxorganisation"
  bucket = "influxbuxket"

# Hier Ihr Processor-Plugin mit dem GPIO-Filter
[[processors.execd]]
  command = ["/usr/bin/python3", "/usr/local/bin/gpio_filter.py"]

[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = true

[[inputs.mem]]

[[inputs.disk]]
  mount_points = ["/"]
  ignore_fs = ["tmpfs", "devtmpfs"]

# Bestehender exec Input für CPU-Temperatur
[[inputs.exec]]
  commands = ["cat /sys/class/thermal/thermal_zone0/temp"]
  name_override = "cpu_temperature"
  timeout = "5s"
  data_format = "value"
  data_type = "float"

# Neuer exec Input für den BME680 Sensor
[[inputs.exec]]
  commands = ["/usr/bin/python3", "/usr/local/bin/read_bme680.py"]
  timeout = "5s"
  data_format = "json"
  name_override = "bme680"